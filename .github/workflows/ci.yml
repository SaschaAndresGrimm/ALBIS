name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:

jobs:
  python:
    name: Python (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements-dev.txt

      - name: Ruff
        run: ruff check backend tests scripts test_scripts

      - name: Black
        run: black --check tests scripts test_scripts

      - name: Pytest
        run: pytest
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"

  frontend:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install frontend tooling
        run: npm ci

      - name: ESLint
        run: npm run lint:js
