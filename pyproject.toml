[tool.black]
line-length = 100
target-version = ["py310"]
include = "\\.pyi?$"
extend-exclude = "^(dist|build|data|logs)/"

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = ["dist", "build", "data", "logs"]
select = ["F"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
